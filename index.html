<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Benjamin Hove">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="theme1.css">
  <link rel="stylesheet" href="theme2.css">
  <link rel="stylesheet" href="theme3.css">
  
  <title>Calculator app</title>

</head>
<body>

  <main>
    <header>
      <h1>calc</h1>
      <div class="themes" >
        <p>THEME</p>
        <div class="toggle">
          <div class="toggle-numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <div class="pill">
            <input class="toggle-btn" type="radio" name="toggle" id="one"/>
            <input class="toggle-btn" type="radio" name="toggle" id="two"/>
            <input class="toggle-btn" type="radio" name="toggle" id="three"/>
          </div>
        </div>
      </div>
    </header>

    <div class="display">
      <input type="text" id="result" readonly>
    </div>

    <div class="pad">
      <div class="keys">
        <button onclick="getResult('7')">7</button>
        <button onclick="getResult('8')">8</button>
        <button onclick="getResult('9')">9</button>
        <button onclick="backspace()" class="delReset">DEL</button>
        <button onclick="getResult('4')">4</button>
        <button onclick="getResult('5')">5</button>
        <button onclick="getResult('6')">6</button>
        <button onclick="getResult('+')">+</button>
        <button onclick="getResult('1')">1</button>
        <button onclick="getResult('2')">2</button>
        <button onclick="getResult('3')">3</button>
        <button onclick="getResult('-')">-</button>
        <button onclick="getResult('.')">.</button>
        <button onclick="getResult('0')">0</button>
        <button onclick="getResult('%')">/</button>
        <button onclick="">x</button>
      </div>
      <div class="action">
        <button onclick="clearResult()" class="delReset">RESET</button>
        <button onclick="calculateResult()" class="equalSign">=</button>
      </div>
    </div>
  </main>


 <script src="script.js" type="text/javascript"></script>
</body>
</html>
