<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Benjamin Hove">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="theme1.css">
  <link rel="stylesheet" href="theme2.css">
  <link rel="stylesheet" href="theme3.css">
  
  <title>Calculator app</title>

</head>
<body>

  <main>
    <header>
      <h1>calc</h1>
      <div class="themes" >
        <h2>THEME</h2>
        <div class="toggle">
          <div>123</div>
          <div class="pill">
            <input class="toggle" type="radio" name="toggle" id="one"/>
            <input class="toggle" type="radio" name="toggle" id="two"/>
            <input class="toggle" type="radio" name="toggle" id="three"/>
          </div>
        </div>
      </div>
    </header>

    <div class="display">
    </div>

    <div class="pad">
      <div class="keys">
        <button onclick="">7</button>
        <button onclick="">8</button>
        <button onclick="">9</button>
        <button onclick="" class="delReset">DEL</button>
        <button onclick="">4</button>
        <button onclick="">5</button>
        <button onclick="">6</button>
        <button onclick="">+</button>
        <button onclick="">1</button>
        <button onclick="">2</button>
        <button onclick="">3</button>
        <button onclick="">-</button>
        <button onclick="">.</button>
        <button onclick="">0</button>
        <button onclick="">/</button>
        <button onclick="">x</button>
      </div>
      <div class="action">
        <button onclick="" class="delReset">RESET</button>
        <button onclick="" class="equalSign">=</button>
      </div>
    </div>
  </main>


 <script src="script.js" type="text/javascript"></script>
</body>
</html>
